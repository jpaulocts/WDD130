        <header>

            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <div class="information">        
                <div class="map">
                    <div class="contact">    
                        <h2>Contact information</h2>
                        <div class="data">                    
                            <p>Oliveira Fonseca 159</p>   
                            <p>Phone: +55 (81) 98661-2645</p>
                            <p>Email:jpaulocts@gmail.com</p>
                        </div>
                    </div>
                    <div class="picture">
                        <figure>
                            <img src="images/people1.avif" alt="Chief Operating Officer">
                            <figcaption> Christopher Nolan - Chief Operating Officer</figcaption>
                        </figure>
                        <figure>
                            <img src="images/people2.avif" alt="Chief Executive Officer">
                            <figcaption>John Mcarthur - Chief Executive Officer</figcaption>
                        </figure>
                        <figure>
                            <img src="images/people3.avif" alt="Chief Financial Officer">
                            <figcaption>Sarah Carbonero - Chief Financial Officer</figcaption>
                        </figure>    
                    </div>
                    <div class="iframe">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.699189662302!2d-34.88212418540084!3d-8.029918782389496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab186610c34ecb%3A0xe16a394196cb1452!2sRua%20Oliveira%20Fonseca%2C%20159%20-%20Campo%20Grande%2C%20Recife%20-%20PE%2C%2052040-290%2C%20Brasil!5e0!3m2!1spt-BR!2smx!4v1679371807152!5m2!1spt-BR!2smx" width="600" height="280" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>           
                    </div>
                </div>
                <div>
                    <h2 id="message">Send Us a Message</h2>
                    <form>
                        <fieldset class="header">
                            <legend>Personal Data</legend>   
                            <label for="username">Name</label>
                            <input type="text" name="username" id="username">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </fieldset>
                        <fieldset class="main">
                            <legend>What is the reason of your contact?</legend>
                            <div class="reason">
                                <input type="radio" id="general" name="general" value="general">
                                <label for="general">General Inquiry</label>
                                <input type="radio" id="reservation" name="reservation" value="reservation">
                                <label for="reservation">Reservation Question</label>
                                <input type="radio" id="suggestion" name="suggestion" value="general">
                                <label for="suggestion">Website Suggestion</label>
                                <textarea id="feedback" name="feedback" rows="4" placeholder="Type here your message..."></textarea>
                            </div>
                            </fieldset>
                            <fieldset class="foot">
                                <div class="check">
                                    <input type="checkbox" id="checkbox" name="checkbox">
                                    <label for="checkbox">Please subscribe me to the monthly newsletter</label>    
                                </div>
                                <button type="submit">Submit</button>
                            </fieldset>
                        </form>
                </div>
            </div>
        </main>
